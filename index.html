<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>
    <div class="container bg-black flex">
        <div class="left ">
            <div class="home bg-gray rounded p-1 m-1">
                <div class="logo"><img src="logo.svg" class="invert" alt=""></div>
                <ul>
                    <li>
                        <img src="home.svg" fill="white" alt="home">Home
                    </li>
                    <li>
                        <img src="search.svg" class="invert" alt="home">Search
                    </li>
                </ul>
            </div>
            <div class="library bg-gray rounded p-1 m-1">
                <div class="heading flex ">
                    <img src="playlist.svg" class="invert" alt="">
                    <h2>Your Library</h2>
                
                    </ul>
                </div>
                <div class="songList">
                    <ul>
                    <li>1.Song name </li>
                    <!-- <img src="plus.svg" class="invert" alt=""> -->
                </div>
            </div>

            <div class="footer">


                <div>
                    <a href="https://www.spotify.com/in-en/legal/">
                        <span>Legal</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                        <span>Safety & Privacy Center</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                        <span>Privacy Policy</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        <span>Cookies</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/accessibility/">
                        <span>Accessibility</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                        <span>Cookies</span>
                    </a>
                </div>

            </div>
        </div>


        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" class="invert" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="invert" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists </h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play circle-box">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="#1ed760" viewBox="0 0 24 24" width="60"
                                height="60" color="#000000">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="0" />
                                <path
                                    d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                                    fill="currentColor" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002776a352b6ac164f0658c6ff7" alt="">
                        <h2>Throwback Thursday</h2>
                        <p>#SpotifyTBT is going country. 2000s country. Cover: Brad Paisley</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f00000002b993db2853bd63806df2464f" alt="">
                        <h2>Acoustic Throwbacks</h2>
                        <p>Big hits from the world of acoustics.</p>
                    </div>
                    
                </div>
                <div class="playbar">

                    <div class="songinfo"></div>

                    <div class="songbuttons">

                        </svg>
                        <!-- play -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="black"  viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                            <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />

                        <svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                            <path d="M15.9351 12.6258C15.6807 13.8374 14.327 14.7077 11.6198 16.4481C8.67528 18.3411 7.20303 19.2876 6.01052 18.9229C5.60662 18.7994 5.23463 18.5823 4.92227 18.2876C4 17.4178 4 15.6118 4 12C4 8.38816 4 6.58224 4.92227 5.71235C5.23463 5.41773 5.60662 5.20057 6.01052 5.07707C7.20304 4.71243 8.67528 5.6589 11.6198 7.55186C14.327 9.29233 15.6807 10.1626 15.9351 11.3742C16.0216 11.7865 16.0216 12.2135 15.9351 12.6258Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            <path d="M20 5V19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        </svg>
                    </div>

                    <div class="songtime"></div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
